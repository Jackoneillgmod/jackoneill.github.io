<script>
    const canvas = document.getElementById("snake");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const box = 20;
    let snake, food, score, d, gameInterval;

    function resetGame() {
        // Reset snake to middle of screen
        snake = [{x: 10 * box, y: 10 * box}];
        food = { 
            x: Math.floor(Math.random() * 19) * box, 
            y: Math.floor(Math.random() * 19) * box 
        };
        score = 0;
        d = null; // Reset direction so it stays still until you press a key
        scoreElement.innerHTML = "Score: 0";
        
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(draw, 100);
    }

    document.addEventListener("keydown", direction);
    function direction(event) {
        let key = event.keyCode;
        if(key == 37 && d != "RIGHT") d = "LEFT";
        else if(key == 38 && d != "DOWN") d = "UP";
        else if(key == 39 && d != "LEFT") d = "RIGHT";
        else if(key == 40 && d != "UP") d = "DOWN";
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#00FF00" : "#008800"; // Bright green head
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Fixed: Use snake[0] to get the current head position
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        let newHead = { x: snakeX, y: snakeY };

        // Check for collisions ONLY if the snake is moving
        if(d) {
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                // Game Over - Flash screen red and reset
                ctx.fillStyle = "rgba(255,0,0,0.5)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                setTimeout(resetGame, 100); 
                return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = "Score: " + score;
                food = { 
                    x: Math.floor(Math.random() * 19) * box, 
                    y: Math.floor(Math.random() * 19) * box 
                };
            } else {
                snake.pop();
            }
            snake.unshift(newHead);
        }
    }

    resetGame();
</script>
