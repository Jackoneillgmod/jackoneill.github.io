<!DOCTYPE html>
<html>
<head>
    <title>GMod Loading Screen - Snake</title>
    <style>
        body { background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { border: 5px solid #444; background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        #ui { text-align: center; margin-bottom: 20px; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
        h1 { color: #00FF00; margin: 0; }
    </style>
</head>
<body onload="window.focus();">

    <!-- CLICK OVERLAY: This forces GMod to give the window keyboard focus -->
    <div id="overlay" onclick="startGame()">
        <div>
            <h1>SNAKE</h1>
            <p style="font-size: 20px;">CLICK ANYWHERE TO START PLAYING</p>
            <p style="opacity: 0.6;">(GMod requires a click to enable keyboard input)</p>
        </div>
    </div>

    <div id="ui">
        <h1 id="score">Score: 0</h1>
    </div>
    <canvas id="snake" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const overlay = document.getElementById("overlay");

        const box = 20;
        let snake, food, score, d, gameInterval;

        function startGame() {
            overlay.style.display = 'none';
            window.focus(); // Force browser focus
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10 * box, y: 10 * box}];
            spawnFood();
            score = 0;
            d = null; 
            scoreElement.innerHTML = "Score: 0";
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100);
        }

        function spawnFood() {
            food = { 
                x: Math.floor(Math.random() * 19) * box, 
                y: Math.floor(Math.random() * 19) * box 
            };
        }

        document.addEventListener("keydown", (e) => {
            let key = e.keyCode;
            if((key == 37 || key == 65) && d != "RIGHT") d = "LEFT";
            else if((key == 38 || key == 87) && d != "DOWN") d = "UP";
            else if((key == 39 || key == 68) && d != "LEFT") d = "RIGHT";
            else if((key == 40 || key == 83) && d != "UP") d = "DOWN";
        });

        // Safety: Refocus if the user clicks the canvas
        document.addEventListener("click", () => { window.focus(); });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00FF00" : "#008800";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            let newHead = { x: snakeX, y: snakeY };

            if(d) {
                if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || 
                   snake.some((seg, index) => index !== 0 && seg.x === newHead.x && seg.y === newHead.y)) {
                    resetGame();
                    return;
                }

                if(snakeX == food.x && snakeY == food.y) {
                    score++;
                    scoreElement.innerHTML = "Score: " + score;
                    spawnFood();
                } else {
                    snake.pop();
                }
                snake.unshift(newHead);
            }
        }
    </script>
</body>
</html>
