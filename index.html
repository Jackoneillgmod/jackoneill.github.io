<!DOCTYPE html>
<html>
<head>
    <title>Homigrading My Grad</title>
    <style>
        body { 
            background: #000; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #slideshow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
            transition: background-image 1.5s ease-in-out;
        }

        #vignette {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .header-container {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0px 0px 20px rgba(0, 255, 0, 0.3);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .motd-container {
            position: absolute;
            left: 50px;
            top: 220px;
            width: 320px;
            background: rgba(0, 0, 0, 0.75);
            border-left: 4px solid #00FF00;
            padding: 20px;
            z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .motd-title {
            color: #00FF00;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .motd-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #ffffff;
        }

        .footer {
            position: absolute;
            bottom: 150px;
            left: 20%;
            right: 20%;
            width: 60%;
            z-index: 10;
        }

        .status-text {
            font-size: 1.1rem;
            color: #00FF00;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0,255,0,0.2);
        }

        #progress-bar {
            width: 5%;
            height: 100%;
            background: #00FF00;
            box-shadow: 0 0 20px #00FF00;
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
    </style>
</head>
<body>

    <div id="slideshow"></div>
    <div id="vignette"></div>

    <div class="header-container">
        <h1>homigrading my grad</h1>
    </div>

    <div class="motd-container">
        <div class="motd-title">Message of the Day</div>
        <div class="motd-content">
            Oh I'm homigrading it, im grading it so hard.
        </div>
    </div>

    <div class="footer">
        <div id="status" class="status-text">SYNCING ADDONS...</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        const images = [
            "https://cdn.discordapp.com/attachments/1473494178511065119/1474972241623126027/20F6A41.JPG?ex=699bca72&is=699a78f2&hm=31dfc9468a6cbb0bdb934253452e7947ea1b7d11b940a66e9dc7f708e923802c&",
            "https://cdn.discordapp.com/attachments/1473494178511065119/1475005074831839425/20BFB71.JPG?ex=699be906&is=699a9786&hm=e551ea459a32182435e3ab09fc3b94f89789507d966cd71cab256952db84ecf8&",
            "https://cdn.discordapp.com/attachments/1473494178511065119/1475000159967641680/image.png?ex=699be472&is=699a92f2&hm=d979c5c3cd52bbba2c7c62f0b82ad5d6c46b742b562d9883277863e13578ef4d&"
        ];

        let lastIndex = -1;
        const slideshow = document.getElementById('slideshow');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');
        
        let currentPct = 5;

        function nextImage() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === lastIndex && images.length > 1);
            lastIndex = newIndex;
            slideshow.style.backgroundImage = `url('${images[newIndex]}')`;
        }

        nextImage();
        setInterval(nextImage, 10000);

        function setBar(pct) {
            if (pct > currentPct) {
                currentPct = pct;
                progressBar.style.width = currentPct + "%";
            }
        }

        setInterval(function() {
            if (currentPct < 98) {
                setBar(currentPct + 0.02);
            }
        }, 50);

        function SetFilesTotal(total) {}

        function SetFilesNeeded(needed) {
            if (needed <= 0) {
                setBar(90);
            } else {
                setBar(20);
            }
        }

        function SetStatusChanged(status) {
            statusText.innerHTML = status;
            let s = status.toLowerCase();

            if (s.includes("complete")) setBar(90);
            if (s.includes("client info")) setBar(95);
            if (s.includes("starting")) setBar(100);
        }

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            setBar(15);
        }
    </script>
</body>
</html>
