<script>
    const canvas = document.getElementById("snake");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const box = 20;
    let snake, food, score, d, gameInterval;

    // Initialize/Restart Game
    function resetGame() {
        snake = [{x: 9 * box, y: 10 * box}];
        food = { 
            x: Math.floor(Math.random() * 19 + 1) * box, 
            y: Math.floor(Math.random() * 19 + 1) * box 
        };
        score = 0;
        d = null; // Wait for player input to start
        scoreElement.innerHTML = "Score: 0";
        
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(draw, 100); // Start the loop
    }

    document.addEventListener("keydown", direction);
    function direction(event) {
        if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
        else if(event.keyCode == 38 && d != "DOWN") d = "UP";
        else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
        else if(event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "green" : "lime";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Movement logic
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        if(snakeX == food.x && snakeY == food.y) {
            score++;
            scoreElement.innerHTML = "Score: " + score;
            food = { 
                x: Math.floor(Math.random() * 19 + 1) * box, 
                y: Math.floor(Math.random() * 19 + 1) * box 
            };
        } else if (d) {
            snake.pop(); // Only move if a direction is set
        }

        let newHead = { x: snakeX, y: snakeY };

        // Death Conditions: Wall or Self-Collision
        if(d && (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake))) {
            resetGame(); // Fully restart instead of stopping
            return;
        }

        if (d) snake.unshift(newHead);
    }

    resetGame(); // Start the first game
</script>
