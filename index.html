<!DOCTYPE html>
<html>
<head>
    <title>Homigrading My Grad</title>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* The scrolling background container */
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
        }

        /* Dark overlay to make text pop */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        /* Top Heading Container */
        .header-container {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Loading Bar (Bottom) */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 10;
        }

        .status-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="slideshow"></div>
    <div id="vignette"></div>

    <div class="header-container">
        <h1>homigrading my grad</h1>
    </div>

    <div class="footer">
        <div class="status-text" id="status">Loading resources...</div>
    </div>

    <script>
        const images = [
            "https://cdn.discordapp.com/attachments/1473494178511065119/1474972241623126027/20F6A41.JPG?ex=699bca72&is=699a78f2&hm=31dfc9468a6cbb0bdb934253452e7947ea1b7d11b940a66e9dc7f708e923802c&",
            "https://cdn.discordapp.com/attachments/1473494178511065119/1475005074831839425/20BFB71.JPG?ex=699be906&is=699a9786&hm=e551ea459a32182435e3ab09fc3b94f89789507d966cd71cab256952db84ecf8&",
            "https://cdn.discordapp.com/attachments/1473494178511065119/1475000159967641680/image.png?ex=699be472&is=699a92f2&hm=d979c5c3cd52bbba2c7c62f0b82ad5d6c46b742b562d9883277863e13578ef4d&"
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');

        function nextImage() {
            slideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        nextImage();
        setInterval(nextImage, 15000);

        function SetFilesNeeded(needed) {
            document.getElementById('status').innerHTML = "Downloading " + needed + " files...";
        }
    </script>
</body>
</html>
