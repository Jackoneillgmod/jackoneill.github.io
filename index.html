<!DOCTYPE html>
<html>
<head>
    <title>GMod Loading Screen - Snake</title>
    <style>
        body { background: #1a1a1a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { border: 5px solid #555; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #ui { position: absolute; top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>SNAKE - USE ARROW KEYS</h1>
        <p id="score">Score: 0</p>
    </div>
    <canvas id="snake" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = "Score: " + score;
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                snake = [{x: 9 * box, y: 10 * box}];
                score = 0;
                scoreElement.innerHTML = "Score: 0";
                d = null;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        setInterval(draw, 100);
    </script>
</body>
</html>
